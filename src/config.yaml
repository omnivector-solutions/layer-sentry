options:
  db-extensions:
    type: string
    default: "citext"
    description: |
      Database extensions
  db-name:
    type: string
    default: "sentry"
    description: |
      Database name
  admin-email:
    type: string
    default: "admin@admin.com"
    description: |
      ADMIN EMAIL
  admin-password:
    type: string
    default: "mysecret"
    description: |
      ADMIN PASSWORD
  db-uri:
    type: string
    default: ""
    description: |
      Postgresql URI
  github-app-id:
    type: string
    default: ""
    description: |
      GitHub Application Client ID
  github-api-secret:
    type: string
    default: ""
    description: |
      GitHub Application Client Secret
  github-extended-permissions:
    type: string
    default: "['repo']"
    description: |
      Python formatted list of permissions for the GitHub plugin
  redis-uri:
    type: string
    default: ""
    description: |
      Redis URI
  social-auth-redirect-is-https:
    type: boolean
    default: true
    description: |
      Use https for social auth redirects
  system-secret-key:
    type: string
    default: ""
    description: |
      Secret key for session signing
