options:
  db-extensions:
    type: string
    default: "citext"
    description: |
      Database extensions
  db-name:
    type: string
    default: "sentry"
    description: |
      Database name
  admin-email:
    type: string
    default: "admin@admin.com"
    description: |
      ADMIN EMAIL
  admin-password:
    type: string
    default: "mysecret"
    description: |
      ADMIN PASSWORD
  db-uri:
    type: string
    default: ""
    description: |
      Postgresql URI
  redis-uri:
    type: string
    default: ""
    description: |
      Redis URI
  system-secret-key:
    type: string
    default: ""
    description: |
      Secret key for session signing
 
 
